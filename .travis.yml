sudo: required
os: linux
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - ccrypt    
language: c
compiler: clang
env:
  matrix:
  - secure: 
  global:
    secure: 
notifications:
  email: false
script:
  - echo $SSHPASS > info.txt
  - ccencrypt info.txt -K $SOMEVAR
  - cat info.txt.cpt | base64
